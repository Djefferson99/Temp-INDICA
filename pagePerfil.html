<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Empresa cadastrada no Banco</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="#" class="navbar-brand p-0">
                <h1 class="text-primary m-0"><i class="fa fa-map-marker-alt me-3"></i>IN.D.C.A</h1>
            </a>
        </nav>

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                        <h1 id="empresa-nome-header" class="display-3 text-white animated slideInDown">NOME DA EMPRESA</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6">
                    <div class="position-relative h-100">
                        <img id="empresa-foto" class="img-fluid position-absolute w-100 h-100" src="img/about.jpg" alt="" style="object-fit: cover;">
                    </div>
                </div>
                <div class="col-lg-6">
                    <h6 class="section-title bg-white text-start text-primary pe-3">Conheça um pouco sobre nossos serviços</h6>
                    <h1 class="mb-4">Bem vindo a <span id="empresa-nome-span" class="text-primary">Empresa(Recuperada do banco de dados)</span></h1>
                    <p class="mb-4" id="empresa-apresentacao">TEXTO RECUPERADO DO BANCO</p>
                    <p class="mb-4" id="empresa-descricao">TEXTO RECUPERADO DO BANCO</p>

                    <ul class="list-unstyled" id="empresa-redes">
                        <!-- Links sociais serão inseridos aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");
            if (!id) return alert("ID da empresa não fornecido.");

            try {
                const response = await axios.get(`https://marketplace-production-4ad4.up.railway.app/empresas/${id}`);
                const empresa = response.data;

                document.getElementById("empresa-nome-header").textContent = empresa.nome_empresa;
                document.getElementById("empresa-nome-span").textContent = empresa.nome_empresa;
                document.getElementById("empresa-apresentacao").textContent = empresa.apresentacao || "";
                document.getElementById("empresa-descricao").textContent = empresa.descricao || "";

                if (empresa.foto_perfil) {
                    document.getElementById("empresa-foto").src = `https://marketplace-production-4ad4.up.railway.app/uploads/${empresa.foto_perfil}`;
                }

                const redesList = document.getElementById("empresa-redes");
                const redes = ["site", "instagram", "linkedin", "facebook", "youtube"];

                redes.forEach(rede => {
                    if (empresa[rede]) {
                        const li = document.createElement("li");
                        li.innerHTML = `<i class='fas fa-link text-primary me-2'></i><a href='${empresa[rede]}' target='_blank'>${rede}</a>`;
                        redesList.appendChild(li);
                    }
                });
            } catch (err) {
                console.error("Erro ao carregar perfil da empresa:", err);
                alert("Erro ao carregar os dados da empresa.");
            }
        });
    </script>
</body>

</html>
