 <script>
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(
                atob(base64)
                .split('')
                .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                .join('')
            );
            return JSON.parse(jsonPayload);
        }

function login() {
  const usuario = {
    email: document.getElementById('email').value,
    senha: document.getElementById('senha').value,
  };

  axios.post('https://marketplace-production-4ad4.up.railway.app/login', usuario)
    .then(response => {
      const { token } = response.data;

      localStorage.setItem('token', token);
      localStorage.setItem('email', usuario.email);

      const decoded = parseJwt(token);
      console.log('Token decodificado:', decoded);

      // Pega o id do usu치rio do token decodificado
      const userId = decoded.id;

      if (!userId) {
        Toastify({
            text: "N칚o foi poss칤vel obter o usu치rio 游땬",
            duration: 5000,
            gravity: "top",
            position: "center",
            backgroundColor: "#1f1f1f",
        }).showToast();
        return;
      }
       localStorage.setItem('id', userId);
        Toastify({
            text: "Login realizado com sucesso!游땏",
            duration: 5000,
            gravity: "top",
            position: "center",
            backgroundColor: "#28a745",
        }).showToast();
        setTimeout(() => {
            window.location.href = 'prestadorAdm.html';
        }, 500);
    })
    .catch(error => {
        Toastify({
            text: "Erro ao logar. 游땬",
            duration: 5000,
            gravity: "top",
            position: "center",
            backgroundColor: "#1f1f1f",
        }).showToast();
      console.error(error);
    });
}
